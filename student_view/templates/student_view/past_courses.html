{% extends 'student_view/view_and_sidebar.html' %}

{% block content %}
{% for term in past_courses %}
<p>{{ term.first.term }}</p>
{% for course in term %}
<div class = course_container>
    <p> {{ course.title }}</p>
    <p>Professor: {{ course.course_instructor }}</p>
</div>
{% endfor %}
{% endfor %}
{% endblock %}
