{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css"
        href="{% static 'student_view/css/base_design.css' %}">
        <link rel="stylesheet" type="text/css"
        href="{% static 'student_view/css/sidebar.css' %}">
        {% block style %}
        {% endblock %}
        {% block title %}
        {% endblock %}
        
    </head>
    <body>
        <div class=banner>
            <h2 class=banner-text>Wartburg MCSP</h2>
        </div>
        {% block sidebar %}
        {% endblock %}
        
        {% block navbar %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block body %}
        {% endblock %}

        {% block script %}
        {% endblock %}
    </body>
    
</html>
